<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 10 - Bài 2</title>
    <link rel="stylesheet" href="css/style2.css">
</head>

<body style="width: 35%; margin: 0 auto;">
    <fieldset>
    <form action="" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <div>Họ và tên:</div>
            <input type="text" name="username" class="form-control">
        </div>

        <div class="form-group">
            <fieldset>
                <legend>Giới tính:</legend>

                <label><input type="radio" name="gender">
                    <div style="display: inline-block;">Nam</div>
                </label>

                <label><input type="radio" name="gender">
                    <div style="display: inline-block;">Nữ</div>
                </label>
            </fieldset>
        </div>

        <div class="form-group">
            <div>Ngày sinh:</div>
            <input type="date" name="birthday" class="form-control">
        </div>

        <div class="form-group">
            <div>Điểm:</div>
            <input type="number" min="0" max="10" step="0.25" name="point" class="form-control">
        </div>

        <div class="form-group">
            <div>Nghề nghiệp:</div>
            <input list="occupation" name="nationlity" class="form-control" value="">
            <datalist id="occupation">
                <option value="Nhân viên văn phòng"></option>
                <option value="Tài xế"></option>
                <option value="Thợ điên"></option>
                <option value="Học sinh/Sinh viên"></option>
                <option value="Giáo viên"></option>
            </datalist>
        </div>

        <div class="form-group">
            <fieldset>
                <legend>Sở thích:</legend>
                <label><input type="checkbox">
                    <div style="display: inline-block;">Thể thao</div>
                </label>
                <label><input type="checkbox">
                    <div style="display: inline-block;">Du lịch</div>
                </label>
                <label><input type="checkbox">
                    <div style="display: inline-block;">Âm nhạc</div>
                </label>
                <label><input type="checkbox">
                    <div style="display: inline-block;">Ẩm thực</div>
                </label>
            </fieldset>
        </div>

        <div class="form-group">
            <div>Ghi chú:</div>
            <textarea name="" id="" cols="50" rows="5" class="form-control"></textarea>
        </div>

        <hr width="400px" align="left">
        <input type="submit" value="Đăng ký" name="username" class="form-button">
        <input type="reset" value="Nhập lại" name="username" class="form-button">
    </form>
</fieldset>
</body>

</html>
